<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Experience the Future</h1>
            <p>Download our app and stay ahead of the game.</p>
            <div class="download-buttons">
                <a href="https://play.google.com" target="_blank" class="btn android-btn">
                    <img src="google-play.png" alt="Google Play"> Google Play
                </a>
                <a href="https://www.apple.com/app-store/" target="_blank" class="btn ios-btn">
                    <img src="app-store.png" alt="App Store"> App Store
                </a>
            </div>
        </div>
        <div class="hero-image">
            <img src="mobile-screen.png" alt="Mobile App" class="animated-mobile">
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects">
        <h2>Our Projects</h2>
        <div class="projects-container">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
            <div class="project-card">Project 4</div>
            <div class="project-card">Project 5</div>
        </div>
    </section>

</body>
</html>
